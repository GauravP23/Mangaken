services:
  - type: web
    name: mangaken-server
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MANGADX_API_BASE_URL
        value: https://api.mangadx.org
      - key: CLIENT_URL
        value: https://mangaken-app.netlify.app
